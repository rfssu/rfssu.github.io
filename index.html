<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum PKW 6</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-light-grey">
    <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>

    <div class="w3-content w3-margin-top" style="max-width:1400px;">

        <!-- The Grid -->
        <div class="w3-row-padding">
            <div class="w3-container w3-card w3-white">
                <form action="#" class="container">
                    <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Survey Kepuasan Pelanggan</h2>

                    <div class="w3-container">
                    <h5 class="w3-opacity"><b>Nama</b></h5>
                    <input type="text" name="nama" id="nama" />
                    <br />
                    <hr>
                    </div>

                    <div class="w3-container">
                    <h5 class="w3-opacity"><b>Umur</b></h5>
                    <input type="text" name="umur" id="umur" />
                    <hr>
                    </div>
                    
                    <div class="w3-container">
                    <h5 class="w3-opacity"><b>Jenis Kelamin</b></h5>
                    <input type="radio" name="jeniskelamin" id="jeniskelamin" value="Laki-laki" /> Laki-laki
                    <input type="radio" name="jeniskelamin" id="jeniskelamin" value="Perempuan"> Perempuan
                    <hr>
                    </div>

                    <div class="w3-container">
                        <h5 class="w3-opacity"><b>Nilai Kepuaasan (1-5)</b></h5>
                        <input type="text" name="nilai" id="nilai" />
                        <hr>
                    </div>

                    <div class="w3-container">
                        <h5 class="w3-opacity"><b>Info Layanan</b></h5>
                        <input type="checkbox" name="produk" id="produk" value="Social Media" /> Social Media
                        <br />
                        <br />
                        <input type="checkbox" name="produk" id="produk" value="Teman" /> Teman
                        <br />
                        <br />
                        <input type="checkbox" name="produk" id="produk" value="Internet" /> Internet
                        <hr>
                    </div>

                    <div class="w3-container">
                        <h5 class="w3-opacity"><b>Menggunakan Layanan</b></h5>
                        <input type="radio" name="layanan" id="layanan" value="Ya" /> Ya
                        <input type="radio" name="layanan" id="layanan" value="Tidak" /> Tidak
                        <hr>
                    </div>

                    <div class="w3-container">
                        <h5 class="w3-opacity"><b>Kritik & Saran</b></h5>
                        <textarea name="saran" id="saran" cols="30" rows="3"></textarea>
                        <hr>
                    </div>

                    <input type="button" value="Kirim" onclick="tampilData()" />
                </form>
            </div>
        </div>
    </div>

    <script>
        function tampilData() {
            var nama = document.getElementById("nama").value;
            var umur = document.getElementById("umur").value;
            var jeniskelamin = document.querySelector("input[name = jeniskelamin]:checked").value;
            var nilai = document.getElementById("nilai").value;
            var layanan = document.querySelector("input[name = layanan]:checked").value;
            var saran = document.getElementById("saran").value;
            var produk = document.getElementsByName("produk");
            var daftarproduk = ''
            
            for(var produk2 of produk) 
            {
                if(produk2.checked)
                {
                    daftarproduk += ', '+ produk2.value
                }
            }

            daftarproduk = daftarproduk.substring(1)

            alert(
            "Terima Kasih telah mengisi survei. Berikut data yang telah diisi:\n" +
                "\nNama : " +
                    nama + 
                    "\nUmur : " +
                    umur +
                    "\nJenis Kelamin : " +
                    jeniskelamin +
                    "\nNilai Kepuasan : " +
                    nilai +
                    "\nInfo Layanan : " +
                    daftarproduk +
                    "\nMenggunakan Layanan : " +
                    layanan +
                    "\nKritik dan Saran : " +
                    saran
            );
        }
    </script>
</body>
</html>
